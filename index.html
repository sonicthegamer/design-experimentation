<!DOCTYPE html>
<html>
<head>
	<title> Material Design Experiment </title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script type="text/javascript" src="script.js"></script>

</head>
<body>

<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Button
</button>

<form action="#">
	<div class="mdl-textfield mdl-js-textfield">
		<input class="mdl-textfield__input" type="text" id="string"/>
		<label class="mdl-textfield__label" style="text-align:center; color:red;" for="string"> Enter Text </label>
	</div>
</form>	

<input id="test" class="mdl-slider mdl-js-slider"  type="range" min=0 max=100 value=50 tabindex=0  />

</html>
